<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">
  <script>
    const inp = document.querySelector('input')
    inp.addEventListener('keyup', (e)=>{
      // e就是事件对象
      console.log('e.key', e.key)
      console.log(e.target)
    })
  </script>
</body>
</html>
