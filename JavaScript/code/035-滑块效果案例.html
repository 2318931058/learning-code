<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav{
      position: relative;
      width: 300px;
      height: 50px;
      margin: 300px auto;
      line-height: 50px;
      text-align: center;
      background-color: #ffcc;
    }
    span{
      margin: 10px;
      cursor: pointer;
    }
    .line{
      position: absolute;
      bottom: 6px;
      left: 21px;
      width: 30px;
      height: 3px;
      background-color: red;
    }
  </style>
</head>
<body>
  <nav>
    <span>首页</span>
    <span>动画</span>
    <span>番剧</span>
    <span>国创</span>
    <span>音乐</span>

    <div class="line"></div>
  </nav>

  

  <script>
    const nav = document.querySelector('nav')
    const line = document.querySelector('.line')
    nav.addEventListener('click', function(e){
      if(e.target.tagName === 'SPAN'){
        line.style.left = e.target.offsetLeft + 'px'
        console.log( e.target.offsetLeft)
      }
    })
  </script>
</body>
</html>
