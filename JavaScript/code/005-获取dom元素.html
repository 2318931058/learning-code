<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>吃饭</li>
    <li id="shujiao">睡觉</li>
    <li class="doudou">打豆豆</li>
  </ul>

  <script>
    // document.querySelect()
    const li = document.querySelector('ul li:first-child')
    console.log(li.innerHTML)

    // document.querySelectorAll
    const lis = document.querySelectorAll('ul li')
    for(let i=0; i<lis.length; i++){
      console.log(`all-${lis[i].innerHTML}`)
    }

    // document.getElementById
    const liId = document.getElementById('shujiao')
    console.log(`liId-${liId.innerHTML}`)

    // document.getElementsByTagName
    const tagName = document.getElementsByTagName('ul')
    console.log(tagName)

    // document.getElementsByClassName
    const byClassName = document.getElementsByClassName('doudou')
    console.log(byClassName)
  </script>
</body>
</html>
