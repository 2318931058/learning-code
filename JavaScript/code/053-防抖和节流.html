        // 节流：单位之间内，多次触发事件，只执行第一次，如resize事件、scroll事件、鼠标定位。可以通过定时器和lodash库中的throttle方法实现。
        function showTop() {
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop
            console.log(scrollTop)
        }
        function throttle(fn, delay){
            let valid = true
            return function(){
                if(!valid){
                    return false
                }
                valid = false
                setTimeout(()=>{
                    fn()
                    valid = true
                }, delay)
            }
        }
        window.onscroll = throttle(showTop,200)

    </script>
