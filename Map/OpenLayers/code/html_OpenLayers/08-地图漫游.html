<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new ol.Map({
        target: "map",
        layers: [gaode_vector],
        view: new ol.View({
          projection: "EPSG:4326",
          center: [114.3, 30.5],
          zoom: 4,
        }),
      });

      map.on('click',(evt)=>{
        // 获取点击位置坐标
        const {coordinate} = evt
        // 漫游至点击位置
        map.getView().animate({
            center:[coordinate[0],coordinate[1]],
            zoom:10,
            duration:3000
        })
      })
    </script>
  </body>
</html>
