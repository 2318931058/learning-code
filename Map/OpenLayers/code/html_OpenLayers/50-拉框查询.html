<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
    <script src="./utils/createDraw.js"></script>
    <style>
      #btn {
        position: fixed;
        z-index: 100;
        width: 200px;
        height: 50px;
        top: 10px;
        left: 50px;
      }
    </style>
  </head>

  <body>
    <button id="btn" onclick="activeDraw()">激活画笔</button>
    <div id="map"></div>
    <script>
      var docLayer = new Zondy.Map.Doc("", "doc01", {});
      var map = new ol.Map({
        target: "map",
        layers: [gaode_vector, docLayer],
        view: new ol.View({
          projection: "EPSG:4326",
          center: [114.3, 30.5],
          zoom: 4,
        }),
      });

      //   设置高亮图层
      const style = new ol.style.Style({
        image: new ol.style.Circle({
          radius: 10,
          fill: new ol.style.Fill({
            color: "red",
          }),
        }),
      });
      var high_source = new ol.source.Vector({});
      var high_layer = new ol.layer.Vector({
        source: high_source,
        style,
        opacity: 1,
      });
      map.addLayer(high_layer);

      //   创建画布
      let draw;
      let source = new ol.source.Vector({});
      let layer = new ol.layer.Vector({
        source,
      });
      map.addLayer(layer);

      function activeDraw() {
        // 激活画笔
        draw = createDraw({
          type: "Box",
          source,
        });
        map.addInteraction(draw);

        draw.on("drawend", (evt) => {
          //   1. 设置拉框查询的坐标
          let geometry = evt.feature.getGeometry();
          // console.log(geometry)

          // 2. 设置查询结构
          var queryStruct = new Zondy.Service.QueryFeatureStruct(); // 初始化查询结构对象，设置查询结构包含几何信息
          queryStruct.IncludeGeometry = true; // 是否包含几何图形信息
          queryStruct.IncludeAttribute = true; // 是否包含属性信息
          queryStruct.IncludeWebGraphic = false; // 是否包含图形显示参数
          var geomObj = new Zondy.Object.Polygon();
          geomObj.setByOL(geometry);

          // 3. 设置查询规则
          var rule = new Zondy.Service.QueryFeatureRule({
            EnableDisplayCondition: false, // 是否将要素的可见性计算在内
            MustInside: false, // 是否完全包含
            CompareRectOnly: false, // 是否仅比较要素的外包矩形
            Intersect: true, // 是否相交
          });

          // 4. 设置查询参数：实例化查询参数对象
          var queryParam = new Zondy.Service.QueryParameter({
            geometry: geomObj,
            resultFormat: "json",
            struct: queryStruct,
            rule: rule,
          });
          queryParam.pageIndex = 0; // 设置查询分页号
          queryParam.recordNumber = 1000; // 设置查询要素数目

          // 5. 调用查询服务：实例化地图文档查询服务对象
          var queryService = new Zondy.Service.QueryDocFeature(
            queryParam,
            "doc01",
            2,
            {}
          );
          // 6. 执行查询操作，querySuccess为查询回调函数
          queryService.query(querySuccess);

          // 移除画笔
          map.removeInteraction(draw);
          //   清除画布和高亮
          high_source.clear();
          source.clear();
        });
      }

      //   7. 判断图层中有哪些要素在拉框中
      function querySuccess(data) {
        var features = new Zondy.Format.PolygonJSON().read(data);
        console.log(features);
        high_source.addFeatures(features);
      }
    </script>
  </body>
</html>
