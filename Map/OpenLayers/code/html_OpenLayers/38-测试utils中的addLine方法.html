<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
    <script src="./utils/addLine.js"></script>
  </head>
  <body>
    <button onclick="addLinetest()">测试addLine方法</button>
    <div id="map"></div>
    <script>
      var docLayer = new Zondy.Map.Doc("", "doc01", {});
      var map = new ol.Map({
        target: "map",
        layers: [gaode_vector, docLayer],
        view: new ol.View({
          projection: "EPSG:4326",
          center: [114.3, 30.5],
          zoom: 4,
        }),
      });

      function addLinetest(evt) {
        var position = [
          [120, 30],
          [120, 40],
        ];
        var attr = [];
        var service = {
          name: "doc01",
          layerId: 1,
        };
        addLine.add({
          position,
          attr,
          service,
          docLayer,
        });
      }
    </script>
  </body>
</html>
