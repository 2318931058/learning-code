<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
</head>
<body>
    <div id="map">
    </div>
<script>
    var map = new ol.Map({
        target:"map",
        layers:[gaode_vector],
        view:new ol.View({
            projection:'EPSG:4326',
            center:[114.30,30.50],
            zoom:4
        })
    })

    // 定义样式信息
    const RectStyle = new ol.style.Style({
        fill: new ol.style.Fill({
          color: "green",
        }),
        stroke: new ol.style.Stroke({
          color: "red",
          width: 5,
        }),
    });

    // 构建矩形要素
    let rectFeature = new ol.Feature({
        // 前两个参数为左下角坐标，后两个参数为右下角坐标
        geometry:new ol.geom.Polygon.fromExtent([80,0,110,20])
    })
    // 构建数据源
    let rectSource = new ol.source.Vector({
        features:[rectFeature]
    })
    // 构建图层
    let rectLayer = new ol.layer.Vector({
        source:rectSource,
        style:RectStyle
    })
    // 添加图层到地图
    map.addLayer(rectLayer)
</script>
</body>
</html>
