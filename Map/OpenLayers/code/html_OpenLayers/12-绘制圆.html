<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
</head>
<body>
    <div id="map">
    </div>
<script>
    var map = new ol.Map({
        target:"map",
        layers:[gaode_vector],
        view:new ol.View({
            projection:'EPSG:4326',
            center:[114.30,30.50],
            zoom:4
        })
    })

    // 定义样式信息
    const circleStyle = new ol.style.Style({
        fill:new ol.style.Fill({
            color:'green'
        }),
        stroke:new ol.style.Stroke({
            color:'red',
            width:5
        })
    })

    // 构建圆要素
    let circleFeature = new ol.Feature({
        // 第一个参数为中心点、第二个参数为半径
        geometry:new ol.geom.Circle([113,20],10)
    })
    // 构建数据源
    let circleSource = new ol.source.Vector({
        features:[circleFeature]
    })
    // 构建图层
    let circleLayer = new ol.layer.Vector({
        source:circleSource,
        style:circleStyle
    })
    // 添加图层到地图
    map.addLayer(circleLayer)
</script>
</body>
</html>
