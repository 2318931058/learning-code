<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
    <script src="./utils/createDraw.js"></script>
    <script src="./utils/getFeatureGeom.js"></script>
    <script src="./utils/addPoint.js"></script>
  </head>
  <body>
    <button onclick="activeDraw()">激活画笔</button>
    <div id="map"></div>
    <script>
      var docLayer = new Zondy.Map.Doc("", "doc01", {});
      var map = new ol.Map({
        target: "map",
        layers: [gaode_vector, docLayer],
        view: new ol.View({
          projection: "EPSG:4326",
          center: [114.3, 30.5],
          zoom: 4,
        }),
      });

      //   创建画布
      let source = new ol.source.Vector({});
      let layer = new ol.layer.Vector({
        source,
      });
      map.addLayer(layer);

      function activeDraw() {
        // 定义画笔
        let draw = createDraw({
          type: "Point",
          source,
        });
        // 添加画笔
        map.addInteraction(draw);
        draw.on("drawend", (evt) => {
          // 获取画笔坐标
          let position = getFeatureGeom(evt.feature);
          let attr = [
            { name: "name", type: "string", value: "GIS" + Date.now() },
          ];
          var service = {
            name: "doc01",
            layerId: 2,
          };
          addPoint.add({
            position,
            attr,
            service,
            docLayer,
          });

          // 移除画笔
          map.removeInteraction(draw)
        });
      }
    </script>
  </body>
</html>
