<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
  </head>
  <body>
    <button onclick="deleteArea()">删除点要素</button>
    <div id="map"></div>
    <script>
      var docLayer = new Zondy.Map.Doc("", "doc01", {});
      var map = new ol.Map({
        target: "map",
        layers: [gaode_vector, docLayer],
        view: new ol.View({
          projection: "EPSG:4326",
          center: [114.3, 30.5],
          zoom: 4,
        }),
      });

      function deleteArea() {
        // ig server中的fid相当于mapgis中的oid
        var fids = [3,10];
        var deleteService = new Zondy.Service.EditDocFeature("doc01", 2, {});
        deleteService.deletes(fids, onPloySuccess);
      }
      function onPloySuccess(data) {
        if (data.succeed) {
          alert("添加要素成功！");
          docLayer.refresh();
        } else {
          alert("添加要素失败！");
        }
      }
    </script>
  </body>
</html>
