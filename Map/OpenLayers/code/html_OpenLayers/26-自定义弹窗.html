<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
    <!-- 导入jquery -->
    <script src="https://lib.baomitu.com/jquery/2.2.4/jquery.js"></script>
    <style>
      #popup {
        width: 200px;
        height: 50px;
        border: 1px solid #666;
        border-radius: 30px;
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 200;
        background-color: #eee;
        display: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 1. 定义dom -->
    <div id="popup">
      <div id="content"></div>
      <button id="close">x</button>
    </div>

    <div id="map"></div>
    <script>
      var map = new ol.Map({
        target: "map",
        layers: [gaode_vector],
        view: new ol.View({
          projection: "EPSG:4326",
          center: [114.3, 30.5],
          zoom: 4,
        }),
      });

      //   2. 构建要素、数据源和图层
      const style = new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 60],
          anchorOrigin: "top-right",
          anchorXUnits: "fraction",
          anchorYUnits: "pixels",
          offsetOrigin: "top-right",
          // offset:[0,10],
          //图标缩放比例
          //   scale: 0.5,
          //透明度
          opacity: 0.75,
          //图标的url
          src: "./images/location.png",
        }),
      });
      let point = new ol.Feature({
        geometry: new ol.geom.Point([114, 30]),
        name: "武汉市",
      });
      point.setStyle(style);
      let source = new ol.source.Vector({
        features: [point],
      });
      let layer = new ol.layer.Vector({
        source,
      });
      map.addLayer(layer);

      //   3. 事件监听：点击要素,获取要素点的位置,将popup显示到对应位置
      map.on("click", function (evt) {
        //判断当前单击处是否有要素，捕获到要素时弹出popup
        var feature = map.forEachFeatureAtPixel(
          evt.pixel,
          function (feature, layer) {
            return feature;
          }
        );
        if (feature) {
          let name = feature.get("name");
          let position = feature.getGeometry().getCoordinates();
          // 将坐标值转换为像素值
          var pixel = map.getPixelFromCoordinate(position);
          // 将坐标值设置给dom
          $("#popup")
            .show(500)
            .css({ left: pixel[0] + "px", top: pixel[1] - 20 + "px" });
          $("#content").html(name);
        }
      });

      //   4. 显示抓手
      map.on("pointermove", function (e) {
        var pixel = map.getEventPixel(e.originalEvent);
        var hit = map.hasFeatureAtPixel(pixel);
        map.getTargetElement().style.cursor = hit ? "pointer" : "";
      });

      //   5. 关闭按钮
      $("#close").click(function () {
        $("#popup").hide(500);
      });
    </script>
  </body>
</html>
