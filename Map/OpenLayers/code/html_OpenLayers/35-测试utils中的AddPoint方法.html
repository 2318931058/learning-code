<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
    <!-- 导入 -->
    <script src="./utils/addPoint.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var docLayer = new Zondy.Map.Doc("", "doc01", {});
      var map = new ol.Map({
        target: "map",
        layers: [gaode_vector, docLayer],
        view: new ol.View({
          projection: "EPSG:4326",
          center: [114.3, 30.5],
          zoom: 4,
        }),
      });

      map.on("click", (evt) => {
        let position = evt.coordinate;
        let attr = [{ name: "name", type: "string", value: `webgis${Date.now()}` }];
        let service = {
          name: "doc01",
          layerId: 2,
        };
        addPoint.add({
          position,
          attr,
          service,
          docLayer,
        });
      });
    </script>
  </body>
</html>
