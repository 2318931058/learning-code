<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
  </head>
  <body>
    <button onclick="queryByAttr()">测试</button>
    <div id="map"></div>
    <script>
      var docLayer = new Zondy.Map.Doc("", "doc01", {});
      var map = new ol.Map({
        target: "map",
        layers: [gaode_vector, docLayer],
        view: new ol.View({
          projection: "EPSG:4326",
          center: [114.3, 30.5],
          zoom: 4,
        }),
      });

      //   设置高亮图层
      const style = new ol.style.Style({
        image: new ol.style.Circle({
          radius: 10,
          fill: new ol.style.Fill({
            color: "red",
          }),
        }),
      });
      var source = new ol.source.Vector({});
      var layer = new ol.layer.Vector({
        source,
        style,
        opacity: 1,
      });
      map.addLayer(layer);

      function queryByAttr() {
        // 1. 设置查询结构
        var queryStruct = new Zondy.Service.QueryFeatureStruct(); // 初始化查询结构对象，设置查询结构包含几何信息
        queryStruct.IncludeGeometry = true; // 是否包含几何图形信息
        queryStruct.IncludeAttribute = true; // 是否包含属性信息
        queryStruct.IncludeWebGraphic = false; // 是否包含图形显示参数
        var queryParam = new Zondy.Service.QueryParameter({
          // 实例化查询参数对象
          resultFormat: "json",
          struct: queryStruct,
        });
        // 设置查询分页号
        queryParam.pageIndex = 0;
        // 设置查询要素数目
        queryParam.recordNumber = 20;
        // 获取name值包含汉的这个关键字的要素
        queryParam.where = `name like '%南%'`;
        // 实例化地图文档查询服务对象
        var queryService = new Zondy.Service.QueryDocFeature(
          queryParam,
          "doc01",
          2,
          {}
        );
        //执行查询操作，querySuccess为查询回调函数
        queryService.query(querySuccess);
      }
      function querySuccess(data) {
        var features = new Zondy.Format.PolygonJSON().read(data);
        // console.log(features);
        source.addFeatures(features);
      }
    </script>
  </body>
</html>
