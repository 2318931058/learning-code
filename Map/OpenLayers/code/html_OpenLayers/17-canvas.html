      //   绘制多圈动画圆
      let canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      let radius = 50;
      let isMagnify = true;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();    // 外圈动态圆
        ctx.arc(100, 100, radius, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.beginPath();    // 内圈固定圆
        ctx.arc(100, 100, 50, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fillStyle = "green";
        ctx.fill();
        if (radius >= 80) {
          isMagnify = false;
        } else if (radius < 60) {
          isMagnify = true;
        }
        if (isMagnify) {
          radius++;
        } else {
          radius--;
        }
        setTimeout(draw, 30);       // 递归
      }
      draw();
