<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
  </head>
  <body>
    <button onclick="activeDraw()">激活画笔</button>
    <button onclick="removeDraw()">移除画笔</button>
    <div id="map"></div>
    <script>
      var map = new ol.Map({
        target: "map",
        layers: [gaode_vector],
        view: new ol.View({
          projection: "EPSG:4326",
          center: [114.3, 30.5],
          zoom: 4,
        }),
      });

      // 1. 创建画布，即创建一个空的数据源
      let style = new ol.style.Style({
        image: new ol.style.Circle({
          radius: 30,
          fill: new ol.style.Fill({
            color: "#ffcc33",
          }),
          stroke: new ol.style.Stroke({
            color: "#333",
            width: 5,
          }),
        }),
      });
      let drawSource = new ol.source.Vector({});
      let drawLayer = new ol.layer.Vector({
        source: drawSource,
      });

      map.addLayer(drawLayer);
      // 2. 创建画笔
      let draw = new ol.interaction.Draw({
        type: "Point",
        source: drawSource,
      });

      function activeDraw() {
        // 3. 将画笔添加到地图容器
        map.addInteraction(draw);
        //   给画笔设置样式方法一：直接给图层设置样式
          drawLayer.setStyle(style)

        //   给画笔设置样式方法二：获取每个画笔要素，并为其设置样式
        // map.on("click", () => {
        //   let drawFeatures = drawSource.getFeatures();
        //   drawFeatures.forEach((item) => {
        //     item.setStyle(style);
        //   });
        // });
        
        // 若要实现点击一次后只能使用一次画笔，可以随即移除画笔
        draw.on('drawend',()=>{
            removeDraw()
        })
      }

      function removeDraw() {
        // 移除画笔方式一
        // map.removeInteraction(draw)
        // 移除画笔方式二(map.getInteractions()可以获取画笔)：画笔是局部时也可以用
        map.getInteractions().pop();

        // 清除画布
        drawSource.clear()
      }
    </script>
  </body>
</html>
