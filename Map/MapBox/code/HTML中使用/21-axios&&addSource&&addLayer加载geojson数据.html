<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <!-- 引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v12', 
            center: [114.30,30.50], 
            zoom: 1
        });

        async function getData(){
            // 发送请求，获取数据
            let res = await axios.get('https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json')
            // 将geojson添加到地图中
            map.addSource('China-Source',{
                type:'geojson',
                data:res.data
            })
            // 将地图中的数据添加到图层style中
            map.addLayer({
                id:'China-Layer',
                type:'fill',
                source:'China-Source',
                paint:{
                    'fill-color':'#ff2d51',
                    'fill-opacity':0.5
                }
            })
            // 若要设置描边，需要再单独设置一个图层
            map.addLayer({
                id:'Chine-Stroke',
                source:'China-Source',
                type:'line',
                paint:{
                    'line-color':'green',
                    'line-width':3,
                    'line-opacity':0.5
                }
            })


            // 可以通过map.getSource(图层名)，结果存在与options之中
            // console.log(map.getSource('China-Source'))
        }

        map.on('style.load',()=>{
            getData()  
        })
    </script>
</body>
</html>
