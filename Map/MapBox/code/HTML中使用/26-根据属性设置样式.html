<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v12', 
            center: [114.40088809833583,30.4663210497187], 
            zoom: 16,
            pitch:45
        });

        map.on('style.load',()=>{
            map.addSource('zdSource',{
                type:'geojson',
                data:'./gisData/Wuhan_Buildings.json'
            }),
            map.addLayer({
                id:'zdLayer',
                type:'fill-extrusion',
                source:'zdSource',
                paint:{
                    // 根据建筑的Elevation属性值，为建筑设置不同高度
                    'fill-extrusion-height':['get','Elevation'],
                    // 根据建筑的Elevation属性值，为建筑设置不同的颜色
                    'fill-extrusion-color': [
                        'interpolate',  // 固定写法，不可省略
                        ['linear'],  // 固定写法，不可省略
                        ['get', 'Elevation'],
                        //不同高度设置不同颜色
                        0, '#EED322',
                        50, '#A67FB5',
                        75, '#C997C7',
                        100, '#DEB8D4',
                        250, '#CA8323'
                    ],
                    'fill-extrusion-opacity':0.5,
                     // 建筑距离地面的高度
                    // 'fill-extrusion-base':50       
                }
            })
        })
    </script>
</body>
</html>
