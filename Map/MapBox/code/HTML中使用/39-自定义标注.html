<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #marker {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            background-image: url('./gisData/hhl.png');
            background-size: 100%;
        }
    </style>
</head>

<body>
    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [114.30, 30.50],
            zoom: 1
        });

        map.on('style.load', () => {
            // 创建dom
            let element = document.createElement("div");
            element.id = "marker";
            // 创建自定义标注
            let marker = new mapboxgl.Marker({
                element
            }).setLngLat([114.30, 30.50]);
            map.on("load", () => {
                marker.addTo(map);
            });

        })
    </script>
</body>

</html>
