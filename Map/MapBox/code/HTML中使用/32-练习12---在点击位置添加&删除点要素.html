<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <button onclick="clearPoint()" style="position: fixed; right: 50px; top: 50px; z-index: 1000;width: 100px; height: 50px;">清除</button>

    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v12', 
            center: [114.30,30.50], 
            zoom: 10
        });

        // 1. 定义一个空的图层
        let data = {
            type:'FeatureCollection',
            features:[]
        }
        map.on('style.load',()=>{
            // 2. 向地图中添加空图层
            map.addSource('p-source',{
                type:'geojson',
                data
            })
            map.addLayer({
                id:'p-layer',
                type:'circle',
                source:'p-source'
            })
        })

        map.on('click',(evt)=>{
            // 3. 获取点击位置坐标
            const {lng,lat} = evt.lngLat
            // 4. 将点击位置坐标追加到空图层中
            let feature = {
                type:'Feature',
                geometry:{
                    type:'Point',
                    coordinates:[lng,lat]
                }
            }
            data.features.push(feature)
            // 获取数据源
            let sources = map.getSource('p-source')
            sources.setData(data)
        })

        // 4. 定义方法清除添加的点要素
        function clearPoint(){
            let sources = map.getSource('p-source')
            data.features = []
            sources.setData(data)
        }
    </script>
</body>
</html>
