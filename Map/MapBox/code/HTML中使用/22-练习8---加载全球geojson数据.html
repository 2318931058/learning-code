<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <!-- 引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v12', 
            center: [114.30,30.50], 
            zoom: 4
        });

        async function getData(){
            let globalUrban = await axios.get('https://docs.mapbox.com/mapbox-gl-js/assets/ne_50m_urban_areas.geojson')
            let globalEarth = await axios.get('https://gw.alipayobjects.com/os/bmw-prod/2960e1fc-b543-480f-a65e-d14c229dd777.json')
            // 添加图层数据源
            map.addSource('globalEarth-Source',{
                type:'geojson',
                data:globalEarth.data
            })
            map.addSource('GlobalUrban-Source',{
                type:'geojson',
                data:globalUrban.data
            })
            
            // 添加图层
            map.addLayer({
                id:'GlobalUrban-Layer',
                type:'fill',
                source:'GlobalUrban-Source',
                paint:{
                    'fill-color':'purple',
                    'fill-opacity':1
                }
            })
            map.addLayer({
                id:'globalEarth-Layer',
                type:'line',
                source:'globalEarth-Source',
                paint:{
                    'line-color':'red',
                    'line-width':3,
                    'line-opacity':1
                }
            })
            

        }

        map.on('style.load',()=>{
            getData()
        })
    </script>
</body>
</html>
