<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v12', 
            center: [114.30,30.50], 
            zoom: 14,
            pitch:45
        });

        // 定义一个点数据
        let point = {
            type:'FeatureCollection',
            features:[
                {
                    type:'Feature',
                    geometry:{
                        type:'Point',
                        coordinates:[114.30,30.50]
                    }
                }
            ]
        }

        map.on('style.load',()=>{
            map.doubleClickZoom.disable(0)
            map.addSource('pointSource',{
                type:'geojson',
                data:point
            })
            map.addLayer({
                id:'pointLayer',
                source:'pointSource',
                // fill、line、fill-extrusion、circle
                type:'circle',
                paint:{
                    'circle-radius':20,
                    'circle-color':'yellow',
                    'circle-opacity':0.8,
                    'circle-stroke-width':6,
                    'circle-stroke-color':'green'
                }
            })
        })


        // 定义函数以改变点要素颜色
        function changeColor(){
            map.setPaintProperty('pointLayer','circle-color','purple')
            map.setPaintProperty('pointLayer','circle-stroke-color','grey')
        }
        map.on('click',()=>{
            changeColor()
        })

    </script>
</body>
</html>
