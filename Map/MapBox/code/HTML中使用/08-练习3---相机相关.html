<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <!-- 
        需求（模拟沙盘效果）：点击地图，地图开始水平转动；再次点击地图，地图停止转动
     -->
</head>
<body>

    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v12', 
            center: [114.30,30.50], 
            zoom: 12,
            pitch:70,
            bearing:0
        });

        // 步骤1：设置变量控制地图开始/停止旋转
        let timer = null
        let isRotation = false

        // 步骤2：为地图添加点击事件
        map.on('click',()=>{
            // 对变量取反以控制地图开始/停止旋转
            isRotation = !isRotation
            // 对变量进行判断，并执行相应逻辑
            if(isRotation){   
                timer = setInterval(()=>{
                    const currentBearing = map.getBearing()
                    map.setBearing(currentBearing + 1)
                },50)
            }else{
                // map.stop()方法用于停止地图的动画效果与移动操作，如停止地图的平移和缩放等，还可用于停止用户对地图的交互
                map.stop();
                clearInterval(timer)
            }
        })


    </script>
</body>
</html>
