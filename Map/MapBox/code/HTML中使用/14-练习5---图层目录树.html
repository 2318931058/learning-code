<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <script src="./libs//gaode.js"></script>
</head>
<body>
    <select onclick="switchMap(this)">
        <option value="street">街道地图</option>
        <option value="satellite">卫星地图</option>
        <option value="dark">黑夜地图</option>
    </select>

    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v12', 
            center: [114.30,30.50], 
            zoom: 4
        });

        function switchMap(e){
            if(e.value == 'street'){
                map.setStyle('mapbox://styles/mapbox/streets-v12')
            }else if(e.value == 'satellite'){
                map.setStyle('mapbox://styles/mapbox/satellite-streets-v12')
            }else if(e.value == 'dark'){
                map.setStyle('mapbox://styles/mapbox/dark-v11')
            }else{
                console.log('错误提示')
                return
            }
        }

    </script>
</body>
</html>
