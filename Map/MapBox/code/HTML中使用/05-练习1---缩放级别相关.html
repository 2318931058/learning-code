<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <!-- 
        需求:
            1. 点击'放大'按钮，地图放大；
            2. 点击'缩小'按钮，地图缩小；
     -->
</head>
<body>
    <!-- 步骤1：设置两个按钮，并添加点击事件 -->
    <div id="button" >
        <button onclick="manifyMap()">放大地图</button>
        <button onclick="shrinkMap()">缩小地图</button>
    </div>

    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v12', 
            center: [114.30,30.50], 
            zoom: 1
        });

        // 步骤二：为按钮设置点击事件函数
        function manifyMap(){
            // 获取地图当前的zoom
            const currentZoom = map.getZoom()
            // 设置地图的zoom
            map.setZoom(currentZoom + 1)
        }
        function shrinkMap(){
            // 获取地图当前的zoom
            const currentZoom = map.getZoom()
            // 设置地图的zoom
            map.setZoom(currentZoom - 1)
        }
    </script>
</body>
</html>
