<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v12', 
            center: [114.30,30.50], 
            zoom: 1
        });

        map.on('style.load',()=>{
            // 设置大气层样式
            map.setFog({
                // 设置大气层的颜色
                'color':'#dc9f9f',
                // 设置大气层周边的颜色
                'high-color':'#245bde',
                // 设置星空颜色
                'space-color':'#333',
                // 设置大气厚度
                'horizon-blend':0.02,
                // 设置初次渲染时背景的亮度
                'star-intensity':0.6
            })
        })
    </script>
</body>
</html>
