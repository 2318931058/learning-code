<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFvbWVuZyIsImEiOiJjbG5zb2tjdDYxZDM0MmxzN2R2azJrYm8xIn0.K2P9dn_OJoQgJ6KwULKUvQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v12', 
            center: [114.30,30.50], 
            zoom: 5
        });

        map.on('style.load',()=>{
            // 单独创建popup弹窗
            let singlePopup = new mapboxgl.Popup().setText('2023年').setLngLat([120,40])
            singlePopup.addTo(map)


            // 与标注一同添加popup弹窗
            let togetPopup = new mapboxgl.Popup().setText('10-18')
            let marker = new mapboxgl.Marker().setLngLat([114,30]).setPopup(togetPopup)
            marker.addTo(map)
        })
    </script>
</body>
</html>
