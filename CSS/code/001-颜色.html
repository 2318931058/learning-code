<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 颜色名称 */
    .titleMeth {
      background-color: purple;
    }

    /* HEX值 */
    .hexMeth {
      background-color: #00C014;
    }

    /* RGB颜色 */
    .rgbMeth {
      background-color: rgb(186,120,145);
    }

    /* RGBA颜色：A表示颜色，a表示透明度，取值0~1，0为完全透明 */
    .rgbaMeth {
      background-color: rgb( 36,172,242, 1);
    }
  </style>
</head>
<body>
  <div class="titleMeth" style="width: 200px;height: 200px;"> 颜色名称 </div>

  <div class="hexMeth" style="width: 200px;height: 200px;"> HEX值 </div>

  <div class="rgbMeth" style="width: 200px;height: 200px;"> RGB </div>

  <div class="rgbaMeth" style="width: 200px;height: 200px;"> RGBA </div>

</body>
</html>
