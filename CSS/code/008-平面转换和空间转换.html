<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1. 平面转换----------------------------------------------------------------------------------------------------- */
    /* 1-1. 平移：单位为像素、百分比(参照盒子自身)，正负均可 */
    body:hover .innerone {
      /* 过渡的属性 时间 */
      transition: all 3s;
      /* 平移 */
      transform: translate(0px, 180px);
    }

    /* 1-2. 旋转 */
    body:hover .rotateImg {
      transition: all 5s;
      /* 旋转 */
      transform: rotate(360deg);
      /* 改变旋转中心点 */
      transform-origin: center;
    }

    /* 1-3. 缩放 */
    body:hover .scaleImg {
      transform: scale(1.5);
    }

    /* 1-4. 多重变换--旋转+平移：先平移，再旋转 */
    body:hover .mutiRotateImg {
      transition: all 5s;
      transform-origin: center;
      transform: translate(0px, 200px) rotate(360deg);
    }

    /* 1-5. 倾斜 */
    body:hover .skewImg {
      transform: skew(45deg);
    }



     /* 2. 空间转换----------------------------------------------------------------------------------------------------- */
     /* 2-1. 平移 */
     body:hover .innertwo {
      transform: translate3d(100px, 100px, 100px);
    }

    /* 2-2. 旋转 */
    .spaceRotate {
      /* 空间旋转要结合视距使用 */
      perspective: 1000px;
    }
    body:hover .spaceRotate {
      background-color: green;
      transform: rotate3d(0.5,0.5,0.5,45deg);
    }

    /* 2-3. 立体效果 */
    ul{
      display: flex;
    }
    ul li{
      position: relative;
      width: 50px;
      height: 50px;
      line-height: 50px;
      list-style: none;
      transition: all 1s;
      /* 开启3d */
      transform-style:preserve-3d;      
    }
    ul li a{
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      text-decoration: none;
    }
    ul li a:nth-child(1){
      background-color: green;
      /* 调整子元素位置 */
      transform: translateZ(25px);
    }
    ul li a:nth-child(2){
      background-color: orange;
      /* 调整子元素位置 */
      transform: rotateX(90deg) translateZ(25px);
    }
    ul li:hover{
      /* 调整子元素位置 */
      transform: rotateX(-90deg);
    }

    /* 2-4. 缩放效果 */
    .innerthree {
      /* 开启视距 */
      perspective: 1000px;
    }
    body:hover .innerthree {
      transform: scale3d(2.5, 2, 1);
    }
  </style>
</head>

<body>
  <!-- 1. 平面转换 -->
  <div style="display: flex;justify-content: space-evenly;">
    <!-- 1-1. 平移 -->
    <div style="width: 200;height: 200px;background-color: red;">
      <div class="innerone" style="width: 20px;height: 20px;background-color: pink;"></div>
    </div>
    <hr />

    <!-- 1-2. 旋转 -->
    <img src="../assets/images/rotate.png" class="rotateImg" style="width: 200px;height: 200px;">
    <hr />

    <!-- 1-3. 缩放 -->
    <img src="../assets/images/heart.png" class="scaleImg" style="width: 200px;height: 200px;transition: all 3s;">
    <hr />

    <!-- 1-4. 多重变换--=旋转+平移 -->
    <img src="../assets/images/tyre.png" class="mutiRotateImg" style="width: 20px;height: 20px;">
    <hr />

    <!-- 1-5. 倾斜 -->
    <img src="../assets/images/tyre.png" class="skewImg" style="width: 200px;height: 200px;transition: all 3s;">
  </div>
  <hr />

  <!-- 2. 空间转换 -->
  <div style="display: flex;justify-content: space-evenly;">
    <!-- 2-1. 平移：必须打开视距，否则无法显示x轴 -->
    <div style="perspective:1000px;width: 200px;height: 200px;background-color: red;">
      <div class="innertwo" style="width: 50px;height: 100px;background-color: pink;transition: all 0.5s;"></div>
    </div>
    <hr />

    <!-- 2-2. 旋转 -->
    <div class="spaceRotate" style="width: 200px;height: 200px;background: pink;transition: all 2s;"></div>
    <hr />

    <!-- 2-3. 立体效果 -->
    <ul>
      <li>
        <a href="#">登录</a>
        <a href="#">login</a>
      </li>
      <li>
        <a href="#">注册</a>
        <a href="#">register</a>
      </li>
      <li>
        <a href="#">修改</a>
        <a href="#">change</a>
      </li>
    </ul>
    <hr />

    <!-- 2-4. 缩放效果 -->
    <div class="innerthree" style="width: 50px;height: 50px;background-color: pink;transition: all 2s;"></div>
  </div>
  <hr />
</body>

</html>
