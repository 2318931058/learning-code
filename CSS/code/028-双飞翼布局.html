<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .container {
            width: 100vw;
            height: 100vh;
        }
        .container > div {
            float: left;
        }
        .left {
            margin-left: -100%;
            width: 200px;
            height: 100%;
            background-color: red;
        }
        .center {
            width: 100%;
            height: 100vh;
            background-color: green;
        }
        .right {
            margin-left: -200px;
            width: 200px;
            height: 100vh;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
