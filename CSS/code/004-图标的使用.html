<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1. favicon图标的使用：favicon图标就是网页图标，出现在浏览器标题栏，用于增加网站辨识度 -->
  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">

  <!-- 3-1. 阿里字体图标库的使用：引入iconfont.css -->
  <link rel="stylesheet" href="../assets/icon/iconfont/iconfont.css">

  
  <style>
    /* 2-2. 精灵图的使用 */
    .service {
      margin: 100px auto;
      width: 1190px;
      height: 42px;
    }

    .service ul {
      display: flex;
    }

    .service li {
      display: flex;
      padding-left: 40px;
      width: 297px;
      height: 42px;
    }
    
    .service li h5 {
      margin-right: 10px;
      /* 2-2-1. 创建盒子，尺寸与小图尺寸相同 */
      width: 36px;
      height: 42px;
      /* 2-2-2. 设置盒子的背景图为精灵图 */
      background: url(../assets/images/sprite.png) 0 -192px;
    }

    .service li:nth-child(2) h5 {
      /* 2-2-3. 添加background-position属性，确定背景图的坐标 */
      background-position: -41px -192px;
    }

    .service li:nth-child(3) h5 {
      background-position: -82px -192px;
    }

    .service li:nth-child(4) h5 {
      background-position: -123px -192px;
    }

    .service li p {
      font-size: 18px;
      color: #444;
      font-weight: 700;
      line-height: 42px;
    }
  </style>
</head>

<body>

  <!-- 2-1. 精灵图的使用 -->
  <div class="service">
    <ul>
      <li>
        <h5></h5>
        <p>品类齐全，轻松购物</p>
      </li>
      <li>
        <h5></h5>
        <p>多仓直发，极速配送</p>
      </li>
      <li>
        <h5></h5>
        <p>正品行货，精致服务</p>
      </li>
      <li>
        <h5></h5>
        <p>天天低价，畅选无忧</p>
      </li>
      
    </ul>
  </div>

  <!-- 3-2. 打开demo_index.html文件查看类名并通过 <标签名 class='iconfont icon-类名'><标签名>使用  -->
  <strong class="iconfont icon-youce" style="font-size: 100px;"></strong>
  <strong class="iconfont icon-zuoce" style="font-size: 100px;"></strong>
</body>

</html>
