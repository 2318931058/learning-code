<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 文本相关属性 */
    .aboutText {
      /* 文字颜色：颜色名称、十六进制、RGB、RGBA */
      color: brown;
      /* 文字大小：像素、em、vw、vh、vmax、vmin、rem、百分比 */
      font-size: 22px;
      /* 文字粗细：normal、bold、100~700 */
      font-weight: 700;
      /* 文字样式：italic、normal */
      font-style: italic;
      /* 行高：若值与盒子高度相等，则可设置单行文本呢垂直居中；若值为数字，则表示行间距是font-size属性值的倍数； */
      line-height: 30px;
      /* 字体类型：楷体、宋体等 */
      font-family: 楷体;
      /* 文本缩进：单位一般为em */
      text-indent: 2em;
      /* 文本水平对齐：left、center、right */
      text-align: center;
      /* 文本垂直对齐：只适用于行内块元素 */
      /* vertical-align: middle; */
      /* 文本修饰线：none、underline、line-through、overline */
      text-decoration: underline;
      /* 复合属性 */
      /* font: italic normal 30px/3 宋体; */
    }



    /* 背景相关属性 */
    .aboutBgc {
      /* 背景颜色：颜色名称、十六进制、RGB、RGBA */
      background-color: rgba(0, 0, 255, .5);
      /* 背景图片 */
      background-image: url(../assets/images/product.jpeg);
      /* 背景图片平铺方式：no-repeat、repeat、repeat-X、repeat-Y */
      background-repeat: no-repeat;
      /* 背景图片位置：left、right、center、top、bottom、数字+px(正负均可) */
      background-position: center center;
      /* 背景图缩放：cover、contain、百分比、数字+单位 */
      background-size: cover;
      /* 背景图固定：fixed */
      background-attachment: fixed;
      /* 背景复合属性 */
      /* background: yellow url(./assets/banner1.jpg) no-repeat center/cover fixed; */
    }



    /* 盒子相关属性 */
    .aboutBox {
      /* 内边距 */
      padding: 10px 20px;
      /* 外边距 */
      margin: 0 auto;
      /* 边框：样式包括dashed、solid、dotted */
      border: 1px dashed red;
      /* 圆角边框 */
      border-radius: 50%;
      /* 盒子阴影：box-shadow:x轴偏移量 y轴偏移量 模糊半径 扩散半径 颜色 内外阴影(默认外阴影，内阴影需要加inset); */
      box-shadow: 2px 5px 2px 0 rgba(131, 86, 86, 0.5);
      /* 自动内减 */
      box-sizing: border-box;
    }



    /* 修饰属性 */
    .aboutDecoration:hover {
      /* 过渡属性 */
      transition: all 2s;
      /* 透明度：0~1，0表示完全透明，1表示完全不透明 */
      opacity: 0.5;
      /* 光标类型：default、pointer、move、text */
      cursor:move;
      /* object-fit的作用是让<img />或<video />的内容适用宽/高度，取值有contain、cover、none、scale-down、fit等 */
      /* object-fit: contain; */
    }
  </style>
</head>

<body>
  <div class="aboutText">文本相关属性</div>
  <hr />

  <div class="aboutBgc" style="width:100%; height:50px;">背景相关属性</div>
  <hr />

  <div class="aboutBox" style="width: 100%; height: 50px;">盒子相关属性</div>
  <hr />

  <div class="aboutDecoration" style="width: 100%; height: 50px;background-color: yellow;">修饰相关属性</div>
  <hr />
</body>

</html>
