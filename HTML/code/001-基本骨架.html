<!-- html是整个网页 -->
<!DOCTYPE html>
<html lang="en">
  <!-- head是网页头部，用来存放给浏览器看的信息，如css等 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- 视口标签 -->
  <!-- title用于写网页标题 -->
  <title>Document</title>
</head>
<!-- body是网页主体，用来存放给用户看的信息，如图片、文字等 -->
<body>
  
</body>
</html>
