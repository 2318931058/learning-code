<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1. 空格：&nbsp;
    2. 大于号：&lt;
    3. 小于号：&gt;
    4. 版权标志：&copy;
    5. 左箭头：&larr;
    6. 右箭头：&rarr;
    7. 左右箭头：&harr;
    8. 上箭头：&uarr;
    9. 下箭头：&darr;
   -->

   <p>&nbsp;</p>
   <p>&lt;</p>
   <p>&gt;</p>
   <p>&copy;</p>
   <p>&larr;</p>
   <p>&rarr;</p>
   <p>&harr;</p>
   <p>&uarr;</p>
   <p>&darr;</p>
</body>
</html>
