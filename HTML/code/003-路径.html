<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    路径：查找文件时，从起点到终点经历的路线
      1. 相对路径：从当前文件位置出发查找目标文件；
        (1). 当前文件所在文件夹：./
        (2). 当前文件的上一级文件夹：../

      2. 绝对路径：从盘符出发查找目标文件；
   -->

   <!-- 绝对路径示例 -->
   <img src="C:\images\mao.jpg">

   <!-- 网络路径示例 -->
   <img src="https://www.itheima.com/images/logo.png" alt="">

   <!-- 相对路径 -->
   <img src="../assets/images/img.jpg" width="480px" height="270px">
</body>
