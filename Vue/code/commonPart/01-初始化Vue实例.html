<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. 准备容器---内部用于编写用于渲染的代码逻辑 -->
    <div id="app">
        <h2>{{count}}</h2>
    </div>

    <!-- 2. 引包---引入的是开发版本包，包含完整的注释和警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        // 3. 创建Vue实例---引入和VueJs核心包后，在全局环境就有了Vue构造函数；
        const app = new Vue({
            // el用于指定挂载点，即指定控制的是哪个盒子；
            el: '#app',
            // data用于提供数据；
            data: {
                count: 1
            }
        })
    </script>
</body>

</html>
