<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{nickname}}</p>
        <p>{{nickname.toUpperCase()}}</p>
        <p>nickname + '真帅'</p>
        <p>{{age >= 18 ? '成年': '未成年'}}</p>
        <p>{{friend.hobby}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                nickname: 'MengBao',
                age: 18,
                friend: {
                    name: '李四',
                    hobby: '热爱学习'
                }
            }
        })
    </script>
</body>

</html>
