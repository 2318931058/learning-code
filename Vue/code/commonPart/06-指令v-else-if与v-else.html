<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-if="gender == 1">性别：男</p>
        <p v-else>性别：女</p>
        <hr>
        <p v-if="score > 90">A：电脑一台</p>
        <p v-else-if="score > 80">B：周末郊游</p>
        <p v-else-if="score > 90">C：零食礼包</p>
        <p v-else="score > 90">D：竹笋炒肉</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                gender: 1,
                score: 88
            }
        })
    </script>
</body>

</html>
