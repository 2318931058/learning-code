<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #app {
            width: 1000px;
            margin: 20px auto;
        }

        .progress {
            width: 1000px;
            height: 30px;
            border: 1px solid black;
            border-radius: 20px;
            background-color: black;
        }

        .inner {
            position: relative;
            height: 30px;
            background-color: blue;
            border-radius: 20px;
        }

        .label {
            position: absolute;
            bottom: -20px;
            left: 500px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="progress">
            <div class="inner" :style="{width:percent+'%'}">
                <span class="label" v-show="percent > 0">{{percent}}%</span>
            </div>
        </div>

        <br />

        <div style="text-align: center;">
            <button @click="percent = 25">设置25%</button>
            <button @click="percent = 50">设置50%</button>
            <button @click="percent = 75">设置75%</button>
            <button @click="percent = 100">设置100%</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                percent: 0
            }
        })
    </script>
</body>

</html>
