<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="student.age++">{{student.age}}</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                student: {
                    name: '张三',
                    age: 18
                }
            },
            watch: {
                student: {
                    deep: true,
                    immediate: true,
                    handler(newValue, oldValue) {
                        console.log(newValue, oldValue)
                    }
                }
            }
        })
    </script>
</body>

</html>
